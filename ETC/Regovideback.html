<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>backgroundVideo - Text Overlay Example</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body class="with-header-example">
    <main>
        <header>
            <h1>Header</h1>
        </header>
        <div id="video-wrap" class="video-wrap">
            <video preload="metadata" autoplay loop id="my-video">
                     <source src="http://linnett.github.io/backgroundVideo/movie.mp4" type="video/mp4">
                        <source src="http://linnett.github.io/backgroundVideo/movie.webm" type="video/webm">
             </video>
            <div class="content-overlay">
                <h1>Lorem ipsum</h1>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/linnett/backgroundVideo/master/backgroundVideo.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#my-video').backgroundVideo({
                $outerWrap: $('.outer-wrap'),
                pauseVideoOnViewLoss: false,
                parallaxOptions: {
                    effect: 1.9
                }
            });
        });
    </script>

</body>
</html>
